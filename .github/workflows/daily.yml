name: Deploy
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. AI記事生成
      - name: Generate
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          pip install openai
          python generate_article.py

      # 2. 【重要】サイトの組み立て（これが必要！）
      - name: Build Astro
        run: |
          npm install
          npm run build

      # 3. デプロイ
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # --project-name の後は、Cloudflareで作ったプロジェクト名に合わせてね
          command: pages deploy dist --project-name=ai-money-blog
